<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
    <link rel="stylesheet" href="./js.css">
</head>

<body>
    <div class="conteiner row jcs">
        <div class="col-30">
            <h1>WELCOME TO OUR RESTAURANT</h1>
        </div>
        <div class="col-50">
            <form onsubmit="return booking()">
                <fieldset>
                    <legend>Restaurants Booking</legend>
                    <table>
                        <tr>
                            <td colspan="2">

                                <label for="booking_choice">Choice of booking:- </label>
                            </td>
                            <td colspan="2">
                                <select name="" id="booking_choice" onclick="choice()">
                                    <option value="0">Choice of booking</option>
                                    <option value="1">Full day booking</option>
                                    <option value="2">Half day booking</option>
                                    <option value="3">Hourly booking</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="uname">User name:- </label>
                            </td>
                            <td>
                                <input type="text" name="" id="uname" placeholder="Enter your name">
                            </td>
                            <td>
                                <label for="mo">Mobile Number :-</label>
                            </td>
                            <td>
                                <input type="tel" name="" id="mo" maxlength="10" placeholder="Enter your mobile number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email:-</label>
                            </td>
                            <td>
                                <input type="email" name="" id="email" placeholder="xxxxx@xxxx.com">
                            </td>
                            <td>
                                <label for="person">No. of Person :-</label>
                            </td>
                            <td>
                                <input type="number" name="" id="person" placeholder="Enter number of person">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="date">Date :-</label>
                            </td>
                            <td>
                                <input type="date" name="" id="date">
                            </td>
                            <td>
                                <label for="slot" id="slot1">Slot :-</label>
                            </td>
                            <td>
                                <select name="" id="slot">
                                    <option value="0">Select your Slot</option>
                                    <option value="1">Breakfast</option>
                                    <option value="2">Lunch</option>
                                    <option value="3">Dinner</option>
                                </select>
                            </td>


                        </tr>
                        <tr>
                            <td colspan="2">
                                <!-- <button value="submit">SUBMIT</button> -->
                                <input type="submit" value="submit">
                            </td>
                            <td>
                                <label for="time" id="time1">Time :- </label>
                            </td>
                            <td>
                                <input type="time" name="" id="time">
                            </td>
                        </tr>
                        <!-- <tr>
                            <td colspan="4">
                                <button value="submit">SUBMIT</button>
                            </td>
                        </tr> -->
                        <tr>
                            <td colspan="4">
                                <p id="choice_error"></p>
                                <p id="uname_error"></p>
                                <p id="mo_error"></p>
                                <p id="email_error"></p>
                                <p id="person_error"></p>
                                <p id="date_error"></p>
                                <p id="slot_error"></p>
                                <p id="time_error"></p>

                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>



    <script src="./js.js"></script>
</body>

</html>
