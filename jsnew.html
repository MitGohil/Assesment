<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants Booking</title>
    <link rel="stylesheet" href="./jsnew.css">
</head>

<body>
    <h1>WELCOME TO OUR RESTAURANTS</h1>
    <div class="login-box">
        <h2>Restaurants Booking</h2>
        <form onsubmit="return booking()">
            <div class="row jcs">
                <div class="select">
                    <select name="" id="booking_choice" onclick="choice()" required="">
                        <option value="0">Choice of booking</option>
                        <option value="1">Full day booking</option>
                        <option value="2">Half day booking</option>
                        <option value="3">Hourly booking</option>
                    </select>
                </div>
                <div class="margin"> </div>
                <div class="user-box">
                    <input type="text" id="uname" name="" required="">
                    <label>Username</label>
                </div>
            </div>
            <div class="row jcs">
                <div class="user-box">
                    <input type="tel" id="mo" name="" required="" maxlength="10">
                    <label>Mobile Number</label>
                </div>
                <div class="user-box">
                    <input type="email" id="email" name="" required="">
                    <label>E-mail</label>
                </div>
            </div>
            <div class="row jcs">
                <div class="user-box">
                    <input type="number" id="person" name="" required="">
                    <label>Persons</label>
                </div>
                <div class="dt">
                    <label for="date">Date :-</label>
                    <input type="date" id="date" name="" required="">
                </div>
            </div>
            <div class="row jcs">
                <div id="slot">
                    <div class="select">
                        <select name="" id="slot1">
                            <option value="0">Select your Slot</option>
                            <option value="1">Breakfast</option>
                            <option value="2">Lunch</option>
                            <option value="3">Dinner</option>
                        </select>
                    </div>
                </div>
                <div class="margin"> </div>
                <div id="time2">
                    <div class="dt">
                        <label id="time">Time :-</label>
                        <input type="time" id="time1" name="">
                    </div>
                </div>
            </div>
            <div class="row jcs">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input type="submit" value="SUBMIT" id="button">
                </a>

                <div>
                    <p id="choice_error"></p>
                    <p id="uname_error"></p>
                    <p id="mo_error"></p>
                    <p id="email_error"></p>
                    <p id="person_error"></p>
                    <p id="date_error"></p>
                    <p id="slot_error"></p>
                    <p id="time_error"></p>
                </div>
            </div>
        </form>
    </div>


    <script src="./jsnew.js"></script>
</body>

</html>
